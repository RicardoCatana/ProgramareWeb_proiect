<!DOCTYPE html>
<html lang="ro">
<head>
    <title>Înregistrează</title>
    <link rel="stylesheet" type="text/css" href="stil.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


</head>

<body>
    <header>
        <h1>Pagina de Înregistrare</h1>
        <nav>
            <a href="index.html">Acasă</a> 
            <a href="despre.html">Despre</a>
            <a href="video.html">Video</a>
            <a href="desen.html">Desen</a>
            <a href="invat.html">Învăț</a> 
        </nav>
    </header>
    <form>
        <fieldset>
            <legend>Informații generale</legend>
            <label for="username">Nume utilizator:</label>
            <input type="text" id="username" name="username"><br><br>
            
            <label for="password">Parola:</label>
            <input type="password" id="password" name="password"><br><br>
            
            <label for="nume">Nume:</label>
            <input type="text" id="nume" name="nume"><br><br>
            
            <label for="prenume">Prenume:</label>
            <input type="text" id="prenume" name="prenume"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            
            <label for="telefon">Telefon:</label>
            <input type="tel" id="telefon" name="telefon"><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Informații personale</legend>
            <label for="sex">Sex:</label>
            <select id="sex" name="sex">
                <option value="masculin">Masculin</option>
                <option value="feminin">Feminin</option>
                <option value="altul">Altul</option>
            </select><br><br>
            
            <label for="mancare">Mâncarea preferată:</label>
            <input list="mancare-preferata" id="mancare" name="mancare">
            <datalist id="mancare-preferata">
                <option value="Tacos">
                <option value="Pizza">
                <option value="Lasagna">
                <option value="Paste">
                <option value="Paella">
            </datalist><br><br>
            
            <label for="culoare">Culoarea preferată:</label>
            <input type="color" id="culoare" name="culoare"><br><br>
            
            <label for="data-nasterii">Data nașterii:</label>
            <input type="date" id="data-nasterii" name="data-nasterii"><br><br>
            
            <label for="ora-nasterii">Ora nașterii:</label>
            <input type="time" id="ora-nasterii" name="ora-nasterii"><br><br>
            
            <label for="varsta">Vârsta:</label>
            <input type="range" id="varsta" name="varsta" min="0" max="100"><br><br>
            
            <label for="pagina-personala">Adresa paginii personale:</label>
            <input type="url" id="pagina-personala" name="pagina-personala"><br><br>
            
            <label for="descriere">Descriere:</label><br>
            <textarea id="descriere" name="descriere" rows="4" cols="50"></textarea><br><br>
        </fieldset>
        
        <button type="submit" disabled>Înregistrează</button>
    </form>
    <footer><hr><p>@ 2025: Programare web</p></footer>
</body>
</html>
